<!doctype html>
<html lang="en" class="fullscreen-bg" xmlns:th="http://www.thymeleaf.org">
<head >
	<title>博客后台管理系统</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" th:href="@{/back/css/bootstrap.min.css}" >
	<link rel="stylesheet" th:href="@{/back/vendor/font-awesome/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/back/vendor/linearicons/style.css}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" th:href="@{/back/css/main.css}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/back/images/apple-icon.png}">
	<link rel="icon" type="image/png" sizes="96x96" th:href="@{/back/images/favicon.png}">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img th:src="@{/back/images/logo-dark.png}" alt="Klorofil Logo"></div>
								<p class="lead">欢迎登陆博客后台</p>
							</div>
							<form class="form-auth-small" id="loginForm" >
								<div class="form-group">
									<label for="username" class="control-label sr-only">账号</label>
									<input type="text" class="form-control" id="username" name="username" placeholder="账号">
								</div>
								<div class="form-group">
									<label for="password" class="control-label sr-only">密码</label>
									<input type="password" class="form-control" id="password" name="password" placeholder="密码">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox" name="remeber_me">
										<span>记住我</span>
									</label>
								</div>
								<button id="login_btn" type="button" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">忘记密码?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Stay Hungry, Stay Foolish.</h1>
							<p>by The Steve Jobs</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 300px;height: 100px;top: 20%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
					</button>
					<h4 class="modal-title" id="myModalLabel">
						提示窗口
					</h4>
				</div>
				<div class="modal-body">
					<p id="modal_body"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						关闭
					</button>
				</div>
			</div>
		</div>
	</div>
<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/back/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript">
	$(function () {
		$("#login_btn").click(function () {
			$.ajax({
				type:"post",
				url:"/admin/login",
				data:$("#loginForm").serialize(),
                success:function (result) {
				    if (result && result.success) {
                        window.location.href = '/admin/index';
					}else {
				        $("#modal_body").html(result.msg);
				        $("#myModal").modal('show');
					}

                }
			});
        });
    });

</script>
</body>

</html>
